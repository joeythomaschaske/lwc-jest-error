<template>
    <template if:true={name}>
        <h1>Yo, {name}</h1>
        <lightning-input onchange={handleNameChange} value={newName} label="Enter new name" required></lightning-input>
        <lightning-button onclick={save} label="Save" variant="neutral"></lightning-button>
    </template>
    <template if:false={name}>
        <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
    </template>
</template>
